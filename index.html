<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吗喽无限责任公司</title>
    <style>
        /* --- 基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #f5f5f7;
        }

        /* --- 主内容区域 (欢迎语) --- */
        #main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: filter 0.8s ease; /* 模糊过渡效果 */
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.3s;
        }

        p.subtitle {
            font-size: clamp(1rem, 2vw, 1.8rem);
            color: #86868b;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.6s;
        }

        /* 按钮样式 */
        .cta-button {
            cursor: pointer;
            display: inline-block;
            font-size: 17px;
            padding: 12px 25px;
            border-radius: 980px;
            background-color: #0071e3;
            color: white;
            border: none;
            font-weight: 400;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.9s;
        }

        .cta-button:hover { background-color: #0077ed; transform: scale(1.05); }

        /* 底部小字 */
        .footer-note {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #424245;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        /* 背景光晕 */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(29,29,31,1) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- 动画关键帧 --- */
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- 烟花层 (默认隐藏) --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            pointer-events: none; /* 让鼠标事件穿透，如果需要点击关闭可去掉 */
            opacity: 0;
            transition: opacity 1s ease;
            /* 这里利用 backdrop-filter 实现高斯模糊，但为了性能和兼容性，
               我们主要通过 CSS 让主内容模糊，这里只负责显示烟花 */
        }
        
        canvas { display: block; }
        
        /* 当激活时，主内容变模糊 */
        body.active #main-content {
            filter: blur(15px) brightness(0.6);
            transform: scale(0.98);
        }
        
        /* 当激活时，显示 Canvas */
        body.active #canvas-container {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* 关闭按钮 (右上角) */
        #close-btn {
            position: absolute;
            top: 30px; right: 30px;
            color: rgba(255,255,255,0.6);
            font-size: 30px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
        body.active #close-btn { display: block; }

    </style>
</head>
<body>

    <!-- 背景光晕 -->
    <div class="glow"></div>

    <!-- 主内容区域 -->
    <div id="main-content">
        <!-- 修改文字区域 -->
        <h1>热烈欢迎王总<br>莅临指导</h1>
        <p class="subtitle">2025 年度最高级别战略视察工作</p>
        
        <!-- 点击这个按钮触发烟花 -->
        <button class="cta-button" onclick="startShow()">查看视察报告 ></button>
        
        <div class="footer-note">Designed for Her Special Day.</div>
    </div>

    <!-- 烟花和雪花的画布层 -->
    <div id="canvas-container">
        <div id="close-btn" onclick="stopShow()">×</div>
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <script>
        // --- 核心逻辑 ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let fireworks = [];
        let snowflakes = [];
        let animationId;
        let isRunning = false;

        // 初始化画布大小
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 随机数工具
        function random(min, max) { return Math.random() * (max - min) + min; }

        // --- 雪花类 ---
        class Snowflake {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speedY;
                if (this.y > height) this.y = -5;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- 烟花粒子类 ---
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // 爆炸速度
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 4);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = random(0.015, 0.03); // 消失速度
                this.gravity = 0.05; // 重力
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // --- 烟花升空类 ---
        class Firework {
            constructor() {
                this.x = random(width * 0.2, width * 0.8);
                this.y = height;
                this.targetY = random(height * 0.2, height * 0.5);
                this.speed = random(8, 12);
                this.color = `hsl(${random(0, 360)}, 100%, 70%)`; // 随机颜色
                this.dead = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.dead = true;
                    createParticles(this.x, this.y, this.color);
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                // 拖尾效果
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y + 5, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // --- 动画循环 ---
        function loop() {
            if (!isRunning) return;

            // 稍微保留一点上一帧的残影，制造拖尾感，但为了清晰度，这里用全清空配合特定绘制
            ctx.clearRect(0, 0, width, height);

            // 1. 绘制雪花
            if (snowflakes.length < 100) snowflakes.push(new Snowflake());
            snowflakes.forEach(flake => { flake.update(); flake.draw(); });

            // 2. 随机发射烟花
            if (Math.random() < 0.03) fireworks.push(new Firework());

            // 3. 更新绘制烟花
            fireworks = fireworks.filter(fw => !fw.dead);
            fireworks.forEach(fw => { fw.update(); fw.draw(); });

            // 4. 更新绘制爆炸粒子
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });

            animationId = requestAnimationFrame(loop);
        }

        // --- 交互控制 ---
        function startShow() {
            isRunning = true;
            document.body.classList.add('active'); // 触发CSS模糊和显示
            
            // 初始化一点雪花
            for(let i=0; i<50; i++) snowflakes.push(new Snowflake());
            
            loop();
        }

        function stopShow() {
            isRunning = false;
            document.body.classList.remove('active');
            cancelAnimationFrame(animationId);
            // 清空画布
            ctx.clearRect(0, 0, width, height);
            fireworks = [];
            particles = [];
            snowflakes = [];
        }
    </script>
</body>
</html>
