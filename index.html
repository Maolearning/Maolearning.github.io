<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吗喽无限责任公司</title>
    <style>
        /* --- 基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000000;
            font-family: "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif; /* 尽量模拟苹果字体 */
            height: 100vh;
            overflow: hidden;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased; /* 让字体更清晰 */
        }

        /* --- 主内容区域 --- */
        #main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: filter 0.8s ease, transform 0.8s ease;
        }

        /* 标题样式 */
        h1 {
            font-size: clamp(2.5rem, 6vw, 5.5rem);
            font-weight: 700;
            line-height: 1.08;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.3s;
        }

        /* 副标题样式 */
        p.subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            color: #86868b;
            font-weight: 500;
            margin-bottom: 15px; /* 稍微调小间距，给时间腾位置 */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.6s;
        }

        /* 新增：实时时间样式 */
        #real-time-clock {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: #6e6e73; /* 比副标题更深一点的灰色 */
            font-family: "SF Mono", "Menlo", "Courier", monospace; /* 使用等宽字体，数字跳动不抖动 */
            margin-bottom: 40px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05); /* 极淡的背景 */
            border-radius: 8px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.7s;
        }

        /* 按钮样式 */
        .cta-button {
            cursor: pointer;
            display: inline-block;
            font-size: 17px;
            padding: 12px 28px;
            border-radius: 980px;
            background-color: #0071e3;
            color: white;
            border: none;
            font-weight: 400;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.9s;
        }

        .cta-button:hover {
            background-color: #0077ed;
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 113, 227, 0.4);
        }

        /* 底部小字 */
        .footer-note {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #424245;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        /* 背景光晕 */
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(40,40,45,0.6) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        /* 动画关键帧 */
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- 烟花层 --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; pointer-events: none; opacity: 0;
            transition: opacity 1s ease;
        }
        canvas { display: block; }

        /* 激活状态 */
        body.active #main-content { filter: blur(20px) brightness(0.5); transform: scale(0.95); }
        body.active #canvas-container { opacity: 1; pointer-events: auto; }

        /* 关闭按钮 */
        #close-btn {
            position: absolute; top: 30px; right: 30px;
            color: rgba(255,255,255,0.5); font-size: 30px;
            cursor: pointer; display: none; z-index: 1000; transition: color 0.3s;
        }
        #close-btn:hover { color: #fff; }
        body.active #close-btn { display: block; }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div id="main-content">
        <!-- 标题区域 -->
        <h1>热烈欢迎王总<br>莅临指导</h1>
        <p class="subtitle">2025 年度最高级别战略视察工作</p>
        
        <!-- 新增：显示时间的区域 -->
        <div id="real-time-clock">正在校准卫星时间...</div>

        <button class="cta-button" onclick="startShow()">查看视察报告 ></button>
        
        <div class="footer-note">Designed for Her Special Day.</div>
    </div>

    <div id="canvas-container">
        <div id="close-btn" onclick="stopShow()">×</div>
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <script>
        // --- 1. 时钟逻辑 ---
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 获取星期几
            const weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const week = weeks[now.getDay()];

            // 组合文字
            const timeString = `当前时间：${year}/${month}/${day} ${week} ${hours}:${minutes}:${seconds}`;
            
            // 写入页面
            document.getElementById('real-time-clock').innerText = timeString;
        }
        // 立即执行一次，然后每秒刷新
        updateClock();
        setInterval(updateClock, 1000);


        // --- 2. 烟花与雪花逻辑 (保持不变) ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], fireworks = [], snowflakes = [], animationId, isRunning = false;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        function random(min, max) { return Math.random() * (max - min) + min; }

        class Snowflake {
            constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.size = Math.random()*3+1; this.speedY = Math.random()*1+0.5; this.opacity = Math.random()*0.5+0.3; }
            update() { this.y += this.speedY; if(this.y > height) this.y = -5; }
            draw() { ctx.fillStyle = `rgba(255,255,255,${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = random(0, Math.PI*2); const speed = random(1, 4);
                this.vx = Math.cos(angle)*speed; this.vy = Math.sin(angle)*speed;
                this.alpha = 1; this.decay = random(0.015, 0.03); this.gravity = 0.05;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay; }
            draw() { ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }

        class Firework {
            constructor() {
                this.x = random(width*0.2, width*0.8); this.y = height;
                this.targetY = random(height*0.2, height*0.5);
                this.speed = random(8, 12); this.color = `hsl(${random(0,360)}, 100%, 70%)`; this.dead = false;
            }
            update() {
                this.y -= this.speed;
                if(this.y <= this.targetY) { this.dead = true; for(let i=0; i<40; i++) particles.push(new Particle(this.x, this.y, this.color)); }
            }
            draw() {
                ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'rgba(255,255,255,0.3)'; ctx.beginPath(); ctx.arc(this.x, this.y+5, 1, 0, Math.PI*2); ctx.fill();
            }
        }

        function loop() {
            if (!isRunning) return;
            ctx.clearRect(0, 0, width, height);
            if(snowflakes.length < 100) snowflakes.push(new Snowflake());
            snowflakes.forEach(f => { f.update(); f.draw(); });
            if(Math.random() < 0.03) fireworks.push(new Firework());
            fireworks = fireworks.filter(fw => !fw.dead); fireworks.forEach(fw => { fw.update(); fw.draw(); });
            particles = particles.filter(p => p.alpha > 0); particles.forEach(p => { p.update(); p.draw(); });
            animationId = requestAnimationFrame(loop);
        }

        function startShow() {
            isRunning = true; document.body.classList.add('active');
            for(let i=0; i<50; i++) snowflakes.push(new Snowflake()); loop();
        }
        function stopShow() {
            isRunning = false; document.body.classList.remove('active');
            cancelAnimationFrame(animationId); ctx.clearRect(0, 0, width, height);
            fireworks=[]; particles=[]; snowflakes=[];
        }
    </script>
</body>
</html>
