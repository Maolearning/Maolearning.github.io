<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos - World Time</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #0f172a;
        color: white;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      html {
        scroll-behavior: smooth;
      }
      
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-xy {
        background-size: 200% 200%;
        animation: gradient-xy 15s ease infinite;
      }
    </style>

    <!-- Import Maps to use React via CDN without build tools -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <!-- Main Application Logic -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useMemo } from 'react';
      import { createRoot } from 'react-dom/client';
      import { Globe2, Info, Clock, Moon, Sun, Calendar } from 'lucide-react';

      // --- Constants & Data ---
      const CITIES = [
        {
          id: 'nyc',
          name: 'New York',
          country: 'USA',
          timezone: 'America/New_York',
          accentColor: 'from-blue-500/20 to-purple-500/20'
        },
        {
          id: 'ldn',
          name: 'London',
          country: 'United Kingdom',
          timezone: 'Europe/London',
          accentColor: 'from-red-500/20 to-blue-500/20'
        },
        {
          id: 'par',
          name: 'Paris',
          country: 'France',
          timezone: 'Europe/Paris',
          accentColor: 'from-amber-500/20 to-pink-500/20'
        },
        {
          id: 'tyo',
          name: 'Tokyo',
          country: 'Japan',
          timezone: 'Asia/Tokyo',
          accentColor: 'from-fuchsia-500/20 to-cyan-500/20'
        },
        {
          id: 'shg',
          name: 'Shanghai',
          country: 'China',
          timezone: 'Asia/Shanghai',
          accentColor: 'from-red-600/20 to-yellow-500/20'
        },
        {
          id: 'syd',
          name: 'Sydney',
          country: 'Australia',
          timezone: 'Australia/Sydney',
          accentColor: 'from-cyan-500/20 to-blue-600/20'
        },
        {
          id: 'dxb',
          name: 'Dubai',
          country: 'UAE',
          timezone: 'Asia/Dubai',
          accentColor: 'from-yellow-400/20 to-orange-500/20'
        },
        {
          id: 'lax',
          name: 'Los Angeles',
          country: 'USA',
          timezone: 'America/Los_Angeles',
          accentColor: 'from-pink-500/20 to-purple-500/20'
        }
      ];

      // --- Components ---

      const ClockCard = ({ city }) => {
        const [timeData, setTimeData] = useState(null);

        useEffect(() => {
          const updateTime = () => {
            const now = new Date();
            
            const timeFormatter = new Intl.DateTimeFormat('en-US', {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false,
              timeZone: city.timezone,
            });

            const dateFormatter = new Intl.DateTimeFormat('en-US', {
              month: 'long',
              day: 'numeric',
              timeZone: city.timezone,
            });

            const weekdayFormatter = new Intl.DateTimeFormat('en-US', {
              weekday: 'long',
              timeZone: city.timezone,
            });

            const hourFormatter = new Intl.DateTimeFormat('en-US', {
              hour: 'numeric',
              hour12: false,
              timeZone: city.timezone,
            });
            
            const hour = parseInt(hourFormatter.format(now), 10);
            const isDaytime = hour >= 6 && hour < 18;

            setTimeData({
              time: timeFormatter.format(now),
              date: dateFormatter.format(now),
              dayOfWeek: weekdayFormatter.format(now),
              isDaytime,
            });
          };

          updateTime();
          const timer = setInterval(updateTime, 1000);
          return () => clearInterval(timer);
        }, [city.timezone]);

        const { mainTime, seconds } = useMemo(() => {
          if (!timeData) return { mainTime: '--:--', seconds: '--' };
          const parts = timeData.time.split(':');
          return {
            mainTime: `${parts[0]}:${parts[1]}`,
            seconds: parts[2]
          };
        }, [timeData]);

        if (!timeData) return null;

        return (
          <div className={`relative overflow-hidden group rounded-3xl border border-white/10 bg-gradient-to-br ${city.accentColor} backdrop-blur-md hover:border-white/20 transition-all duration-500 hover:scale-[1.02] hover:shadow-2xl hover:shadow-white/5`}>
            {/* Abstract Background Noise/Texture */}
            <div className="absolute inset-0 opacity-[0.03] pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
            
            {/* Glow Effect */}
            <div className="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full blur-3xl group-hover:bg-white/20 transition-colors duration-700"></div>

            <div className="relative p-8 h-full flex flex-col justify-between min-h-[220px]">
              {/* Header */}
              <div className="flex justify-between items-start">
                <div>
                  <h2 className="text-3xl font-serif-display font-medium text-white tracking-wide">{city.name}</h2>
                  <p className="text-xs uppercase tracking-[0.2em] text-white/60 mt-1 font-medium">{city.country}</p>
                </div>
                <div className="p-2 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm">
                  {timeData.isDaytime ? (
                    <Sun className="w-5 h-5 text-amber-300 animate-pulse-slow" />
                  ) : (
                    <Moon className="w-5 h-5 text-blue-200" />
                  )}
                </div>
              </div>

              {/* Time Display */}
              <div className="mt-8">
                <div className="flex items-baseline gap-2">
                  <span className="text-6xl md:text-7xl font-light tracking-tighter text-white drop-shadow-lg font-mono">
                    {mainTime}
                  </span>
                  <span className="text-xl md:text-2xl font-light text-white/50 font-mono w-8">
                    {seconds}
                  </span>
                </div>
              </div>

              {/* Footer Info */}
              <div className="flex items-center gap-4 mt-6 text-sm text-white/70 border-t border-white/5 pt-4">
                <div className="flex items-center gap-1.5">
                  <Calendar className="w-3.5 h-3.5 opacity-70" />
                  <span className="uppercase tracking-wider text-xs font-semibold">{timeData.dayOfWeek}</span>
                </div>
                <div className="w-1 h-1 rounded-full bg-white/30"></div>
                <span className="font-serif-display italic text-lg">{timeData.date}</span>
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [isFooterVisible, setIsFooterVisible] = useState(false);

        return (
          <div className="min-h-screen w-full bg-slate-950 text-white relative overflow-x-hidden selection:bg-fuchsia-500/30">
            
            {/* Dynamic Background */}
            <div className="fixed inset-0 bg-gradient-to-br from-slate-950 via-[#1a103c] to-slate-900 animate-gradient-xy -z-10"></div>
            <div className="fixed inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(255,255,255,0.03),transparent_50%)] pointer-events-none -z-10"></div>

            {/* Main Container */}
            <main className="container mx-auto px-4 py-8 md:py-12 min-h-screen flex flex-col">
              
              {/* Header Section */}
              <header className="mb-12 md:mb-16 text-center relative">
                <div className="inline-flex items-center justify-center p-3 mb-6 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm shadow-2xl">
                  <Globe2 className="w-6 h-6 text-fuchsia-300 mr-2" />
                  <span className="text-xs font-bold tracking-[0.3em] text-fuchsia-100 uppercase">Global Chronometer</span>
                </div>
                <h1 className="text-5xl md:text-7xl lg:text-8xl font-cinzel text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-white/60 drop-shadow-2xl mb-4">
                  Terra Tempus
                </h1>
                <p className="text-lg md:text-xl text-white/50 font-serif-display italic max-w-2xl mx-auto">
                  "Time is the most valuable thing a man can spend."
                </p>
              </header>

              {/* Grid Layout */}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8 pb-20">
                {CITIES.map((city) => (
                  <ClockCard key={city.id} city={city} />
                ))}
              </div>

              {/* Footer / About (Sticky) */}
              <div className={`fixed bottom-0 left-0 w-full bg-slate-900/80 backdrop-blur-xl border-t border-white/10 transition-transform duration-500 ease-in-out z-50 ${isFooterVisible ? 'translate-y-0' : 'translate-y-[calc(100%-3rem)]'}`}>
                <div className="container mx-auto px-4">
                  <button 
                      onClick={() => setIsFooterVisible(!isFooterVisible)}
                      className="w-full flex justify-center pt-3 pb-3 group cursor-pointer outline-none"
                  >
                    <div className="w-12 h-1 bg-white/20 rounded-full group-hover:bg-white/40 transition-colors"></div>
                  </button>
                  
                  <div className="py-8 grid grid-cols-1 md:grid-cols-3 gap-8 text-white/60 text-sm">
                      <div>
                        <h3 className="text-white font-cinzel text-lg mb-2">About Chronos</h3>
                        <p>A conceptual high-fidelity world clock dashboard designed for ambient displays. Synchronized with IANA timezones.</p>
                      </div>
                      <div>
                        <h3 className="text-white font-cinzel text-lg mb-2">Philosophy</h3>
                        <p>Combining utilitarian data with high-end digital art aesthetics to create a calming, informative visual experience.</p>
                      </div>
                      <div className="flex flex-col items-start md:items-end">
                        <div className="flex items-center gap-2 mb-2">
                          <Info className="w-4 h-4" />
                          <span>Version 1.0.0</span>
                        </div>
                        <p className="text-xs">Built with React, Tailwind & Babel Standalone</p>
                      </div>
                  </div>
                </div>
              </div>

            </main>
          </div>
        );
      };

      // --- Initialization ---
      const rootElement = document.getElementById('root');
      const root = createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
