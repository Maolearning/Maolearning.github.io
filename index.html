<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吗喽无限责任公司</title>
    <style>
        /* --- 基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000000;
            font-family: "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 主内容区域 --- */
        #main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: filter 0.8s ease, transform 0.8s ease;
        }

        /* 标题样式 */
        h1 {
            font-size: clamp(2.5rem, 6vw, 5.5rem);
            font-weight: 700;
            line-height: 1.08;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.3s;
        }

        /* 副标题样式 */
        p.subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            color: #86868b;
            font-weight: 500;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.6s;
        }

        /* 实时时间样式 */
        #real-time-clock {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: #6e6e73;
            font-family: "SF Mono", "Menlo", "Courier", monospace;
            margin-bottom: 40px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.7s;
        }

        /* 按钮样式 */
        .cta-button {
            cursor: pointer;
            display: inline-block;
            font-size: 17px;
            padding: 12px 28px;
            border-radius: 980px;
            background-color: #0071e3;
            color: white;
            border: none;
            font-weight: 400;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.9s;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background-color: #0077ed;
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 113, 227, 0.5);
        }

        /* 底部小字 */
        .footer-note {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #424245;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        /* 背景光晕 */
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(40,40,45,0.6) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- 烟花层 --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; pointer-events: none; opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.16, 1, 0.3, 1); /* 苹果风格的缓动 */
        }
        canvas { display: block; }

        body.active #main-content { filter: blur(20px) brightness(0.4); transform: scale(0.94); }
        body.active #canvas-container { opacity: 1; pointer-events: auto; }

        #close-btn {
            position: absolute; top: 40px; right: 40px;
            width: 40px; height: 40px;
            line-height: 40px; text-align: center;
            border-radius: 50%; background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8); font-size: 24px;
            cursor: pointer; display: none; z-index: 1000; transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        #close-btn:hover { background: rgba(255,255,255,0.2); color: #fff; transform: rotate(90deg); }
        body.active #close-btn { display: block; }

    </style>
</head>
<body>

    <div class="glow"></div>

    <div id="main-content">
        <h1>热烈欢迎王总<br>莅临指导</h1>
        <p class="subtitle">2025 年度最高级别战略视察工作</p>
        <div id="real-time-clock">正在校准卫星时间...</div>
        <button class="cta-button" onclick="startShow()">查看视察报告 ></button>
        <div class="footer-note">Designed for Her Special Day.</div>
    </div>

    <div id="canvas-container">
        <div id="close-btn" onclick="stopShow()">×</div>
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <script>
        // --- 1. 时钟逻辑 ---
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const week = weeks[now.getDay()];
            document.getElementById('real-time-clock').innerText = `当前时间：${year}/${month}/${day} ${week} ${hours}:${minutes}:${seconds}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // --- 2. 核心动画逻辑 ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [], fireworks = [], snowflakes = [];
        let animationId;
        let isRunning = false;
        let heartTicker = 0; // 用来控制爱心发射的计时器

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function random(min, max) { return Math.random() * (max - min) + min; }

        // 颜色生成器 (偏向苹果风的鲜亮色彩)
        function getRandomColor() {
            const hue = random(0, 360);
            return `hsl(${hue}, 100%, 65%)`;
        }
        // 爱心专用色 (粉-红-紫)
        function getHeartColor() {
            const hue = random(320, 360); // 320(粉紫) 到 360(正红)
            return `hsl(${hue}, 100%, 60%)`;
        }

        // --- 雪花 ---
        class Snowflake {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1; // 稍微调小一点，更精致
                this.speedY = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speedY;
                if(this.y > height) this.y = -5;
            }
            draw() {
                ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }

        // --- 粒子系统 (爆炸碎片) ---
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x; this.y = y; this.color = color;
                // 如果传了速度向量就用传的，否则随机
                if(velocity) {
                    this.vx = velocity.x;
                    this.vy = velocity.y;
                    this.friction = 0.94; // 增加摩擦力，让心形能“停”在空中一会
                } else {
                    const angle = random(0, Math.PI*2);
                    const speed = random(1, 5);
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.friction = 0.96;
                }
                this.alpha = 1;
                this.gravity = 0.05; // 重力
                this.decay = random(0.008, 0.015); // 消失速度
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // --- 烟花火箭 ---
        class Firework {
            constructor(type = 'normal') {
                this.type = type;
                this.x = (type === 'heart') ? width / 2 : random(width * 0.1, width * 0.9); // 心形一定在正中间发射
                this.y = height;
                // 心形的目标点在屏幕正中心偏上一点
                this.targetY = (type === 'heart') ? height * 0.35 : random(height * 0.2, height * 0.5);
                this.speed = (type === 'heart') ? 12 : random(9, 13);
                this.color = (type === 'heart') ? '#ff2d55' : getRandomColor(); 
                this.dead = false;
            }
            update() {
                this.y -= this.speed;
                // 到达目标高度炸开
                if(this.y <= this.targetY) {
                    this.dead = true;
                    if(this.type === 'heart') {
                        createHeartExplosion(this.x, this.y);
                    } else {
                        createNormalExplosion(this.x, this.y, this.color);
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
                // 拖尾
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath(); ctx.arc(this.x, this.y+6, 1.5, 0, Math.PI*2); ctx.fill();
            }
        }

        // 普通爆炸逻辑
        function createNormalExplosion(x, y, color) {
            for(let i=0; i<50; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // --- 核心：心形爆炸逻辑 ---
        function createHeartExplosion(x, y) {
            const particleCount = 180; // 粒子数量，越多心形越清晰
            for (let i = 0; i < particleCount; i++) {
                // 心形数学公式 (t 从 0 到 2PI)
                const t = (Math.PI * 2 * i) / particleCount;
                
                // 16sin^3(t)
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                // 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)); 
                
                // 将计算出的坐标作为速度向量，这样粒子就会往心形轮廓飞去
                // 稍微加一点随机系数，让它看起来不要太死板（像真实的烟花）
                const scale = random(0.8, 1.2); 
                const velocity = {
                    x: heartX * 0.15 * scale, // 0.15 是扩散力度
                    y: heartY * 0.15 * scale
                };
                
                particles.push(new Particle(x, y, getHeartColor(), velocity));
            }
        }

        // --- 动画主循环 ---
        function loop() {
            if (!isRunning) return;

            // 残影效果：用带透明度的黑色清空画布
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, width, height);

            // 1. 绘制雪花
            if(snowflakes.length < 120) snowflakes.push(new Snowflake());
            snowflakes.forEach(f => { f.update(); f.draw(); });

            // 2. 发射烟花逻辑
            // 每隔一段时间 (约 200 帧)，发射一个心形烟花
            heartTicker++;
            if(heartTicker > 220) {
                fireworks.push(new Firework('heart')); // 发射爱心
                heartTicker = 0;
            } else {
                // 随机发射普通烟花
                if(Math.random() < 0.04) fireworks.push(new Firework('normal'));
            }

            // 3. 更新所有烟花火箭
            fireworks = fireworks.filter(fw => !fw.dead);
            fireworks.forEach(fw => { fw.update(); fw.draw(); });

            // 4. 更新所有爆炸粒子
            particles = particles.filter(p => p.alpha > 0.05); // 提前移除看不见的粒子
            particles.forEach(p => { p.update(); p.draw(); });

            animationId = requestAnimationFrame(loop);
        }

        function startShow() {
            if(isRunning) return;
            isRunning = true;
            document.body.classList.add('active');
            
            // 立即初始化一些雪花
            for(let i=0; i<60; i++) snowflakes.push(new Snowflake());
            
            // 立即发射一个普通烟花助兴
            fireworks.push(new Firework('normal'));
            // 延迟一点点直接发射第一颗爱心
            heartTicker = 200; 

            loop();
        }

        function stopShow() {
            isRunning = false;
            document.body.classList.remove('active');
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, width, height);
            fireworks=[]; particles=[]; snowflakes=[];
            heartTicker = 0;
        }
    </script>
</body>
</html>
